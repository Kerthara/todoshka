<!DOCTYPE html>
<html>
  <head>
    <title>Todoshka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <!-- HEADER START -->
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Todoshka</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
          </ul>
        </div>
        
      </nav>
      <!-- HEADER END -->

      <!-- CONTENT START -->
      <div class="page-header">
        <h1>Hmmm... what to do today?</h1>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p class="lead text-center text-primary">Three Easy Steps:</p>
          <ol>
            <li>Enter the task in the box and click Add</li>
            <li>To mark the task done, click the check box</li>
            <li>To delete a task, click the cross</li>
          </ol>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="E.g. take out the trash">
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus"></span> Add</button>
        </div>
      </div>
      
      <!-- CONTENT END -->
      
      <!-- FOOTER START -->
      <footer>
        <p class="text-center">Created by <a href="http://exilium.ca" target="_">Exilium Studio</a></p>
      </footer>
      <!-- FOOTER END -->
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
